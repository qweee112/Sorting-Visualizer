<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Algorithm Visualizer</h1>
      <div class="innerNav">
        <div class="range">
          <div class="field">
            <div class="value left">1x</div>
            <input id="speed" class="rangeInput" type="range" min="1" max="4" value="1" steps="1">
            <div class="value right">4x</div>
        <div class="range">
          <div class="field">
            <div class="value left">1</div>
            <input class="rangeInput" type="range" min="1" max="30" value="1" steps="1">
            <div class="value right">30</div>
          </div>
          <div class="sliderRange"><div class="slider"><div class="sliderValue">1</div></div></div>
        </div>
    </nav>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="#000">
      <path
        d="M0 0v100c166.7 0 166.7-66 333.3-66S500 77 666.7 77 833.3 28 1000 28V0H0Z"
        opacity=".5"
      ></path>
      <path
        d="M0 0v100c166.7 0 166.7-66 333.3-66S500 70 666.7 70 833.3 16 1000 16V0H0Z"
        opacity=".5"
      ></path>
      <path
        d="M0 0v100c166.7 0 166.7-66 333.3-66S500 63 666.7 63 833.3 4 1000 4V0H0Z"
      ></path>
    </svg>
    <div class="sideBar">
      <ul>
        <li class="active algorithm">Selection Sort</li>
        <li class="algorithm" >Bubble Sort</li>
        <li class="algorithm">Quick Sort</li>
        <li class="algorithm">Merge Sort</li>
      </ul>
    </div>
    <div class="timer"><span id="min">00</span><span>:</span><span id="sec">00</span></div>
    <div class="btnContainer">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
    </div>
    <div class="barContainer">
    </div>
    <div class="footer"></div>
    <script type="module" src="app.js" async defer></script>
    <script type="module" src="helpers.js" async defer></script>
  </body>
</html>
